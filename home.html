<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .button:active {
            transform: scale(0.98);
            box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24);
        }
    </style>

</head>

<body>
    <script src=script_home.js></script>

    <h1>Enter your first and last name, sex, and birthday:</h1>
    <form name="myForm"  onsubmit="return store()" method="post">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="radio" name="gender" id="gender" value="male"> Male
        <input type="radio" name="gender" id="gender2" value="female" > Female<br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <input type="submit" class="button" onclick="return form_function()" id="processbtn" name="processbtn"
            value="Add User">
        <input type="button" class="button" onclick="return Next()" id="processbtn" name="processbtn"
            value="Next">
        <input type="button" class="button" onclick="return deleteItems()" id="clearbtn" name="clearbtn"
            value="Delete All Users">
    </form>
</body>

</html>
